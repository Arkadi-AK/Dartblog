<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for post in posts %}

    <div class="portfolio-item popular">
        {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="{{ post.title }}">
        {% else %}
        <img src="https://prikolist.club/wp-content/uploads/2019/11/Screenshot_1-13-600x526.jpg"
             alt="{{ post.title }}">
        {% endif %}

        <div class="portfolio-text">
            <h5><a href="{{ post_get_absolute_url }}">{{ post.title }}</a></h5>
            <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:"d.m.Y" }}</p>
        </div>
    </div>

    {% endfor %}
</div>
